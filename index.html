<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Option Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="rating-card">
            <div class="rating-card_front">
                <div class="rating-card_img">
                    <img src="https://rvs-interactive-rating-component.vercel.app/images/icon-star.svg" alt="">
                </div>
                <div class="rating-card_component">
                    <h2>How did we do?</h2>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>

                <div class="rating-card_ratings">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>

                <button class="rating-card_btn">Submit</button>
            </div> 
            <!-- end of rating card front class -->

            <div class="rating-card_back">
                <div class="rating-card_img">
                    <img src="https://rvs-interactive-rating-component.vercel.app/images/illustration-thank-you.svg" alt="">
                </div>

                <div class="rating-card_result">
                    You selected <span class="rating-card_result--value">4</span> out of 5
                </div>

                <div class="rating-card_content">
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesistate to get in touch!</p>
                </div>
            </div>

        </div>
    </main>





    <script src="script.js"></script>
</body>
</html>
